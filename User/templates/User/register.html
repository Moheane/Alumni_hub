{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section text-center" >
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border bg-dark text-light">Register Your Account Now!</legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info bg-dark btn-hover m-3" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top">
            <small>
                 Already have an account? <a href="{% url 'user-login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock content %}
