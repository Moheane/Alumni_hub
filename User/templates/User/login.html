{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section text-center md">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border bg-dark text-light">Sign In To Your Account Now!</legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info bg-dark btn-hover m-3" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top">
            <small>
                need an account? <a href="{% url 'user-register' %}">Register</a>
            </small>
        </div>
        
    </div>
{% endblock content %}
